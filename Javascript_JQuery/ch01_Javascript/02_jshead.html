<!--브라우저는 HTML파일을 순서대로 읽어서 실행하므로 script가 있는 위치에 문자열이 출력됨 -->
<!--script 코드를 <head>에 작성하면 <body>보다 먼저 실행되므로 출력순서가 달라짐 -->

<!--브라우저는 <head>를 먼저 처리한 후 <body>를 처리하므로 현재 시간이 먼저 출력되고 본문의 <p> 태그문단이 나중에 출력 -->
<!--아래 경우는 시간을 표시하는 안내문이 먼저 와야되니 <body>에 script 작성하는 것이 적합함-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jshead</title>
    <script>                                         <!--<script> 태그를 <head>로 이동 -->       
      var now = new Date();                 
      document.write("현재 시간 : " + now);   
    </script>                                        <!--<script> 태그를 <head>로 이동 -->
</head>
<body>
  <p>현재 시간을 표현합니다.</p>
</body>
</html>
