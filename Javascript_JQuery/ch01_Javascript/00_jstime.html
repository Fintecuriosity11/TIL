<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jstime</title>
</head>
<body>
  <p>현재 시간을 표현합니다.</p>
  <script>                                  <!--script 태그 안에는 코드를 작성하는 식이라 HTML문서만 만들면 됨-->
      var now = new Date();                 <!-- Date 객체(new 연산자)를 생성하면 현재날짜와 시간이 조사되며 이값을 now변수에 대입-->
      document.write("현재 시간 : " + now); <!-- 결과 문자열을 document.write 메소드로 출력하면 현재시간이 웹페이지에 나타남-->
  </script>
</body>
</html>
