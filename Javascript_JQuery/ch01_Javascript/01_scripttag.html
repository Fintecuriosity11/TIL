<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> scripttag </title>
</head>

<body>
  <p>태그로 작성한 문단</p>

  <script>
    document.write("Hello World!");    <!--문자열을 출력하는 스크립트 tag / JS문법 적용, HTML이 아니다-->
  </script>                            <!--브라우저는 스크립트 코드를 해석하여 실행하며 어떤 코드를 작성하는가에 따라 web페이지 동작정의--> 

</body>
</html>
