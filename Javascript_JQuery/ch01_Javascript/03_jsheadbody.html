<!--자주 사용하는 기능은 함수로 미리 정의해 놓고 필요할 때 호출 -->
<!--함수는 호출하기 전에 미리 정의하는 것이 필수!  -->
<!--페이지가 loading될 때인 <head> 태그에 작성하는 것이 일반적 -->

<!--아래 예제는 <head> 태그에 시간 출력 코드를 outdate()라는 함수로 정의하고 <body> 태그에서 함수 호출 -->
<!--스크립트 코드는 어디에나 올 수 있으며 여러 번 넣어도 상관없음 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jsheadbody</title>
    <script>
      function outdate() {                           <!--날짜를 바로출력하는 함수 outdate 정의 -->
        var now = new Date();                           
        document.write("현재 시간 : " + now);         
      }                                                 
    </script>                                        <!--<script> 태그를 <head>로 이동 -->
</head>                                                
<body>                                               
  <p>현재 시간을 표현합니다.</p>                        
  <script>                                            
     outdate();                                      <!--<body>에서 outdate()함수를 호출하는 코드가 <p>태그보다 뒤쪽에 있음 -->
  </script>                                          <!--안내문이 먼저 출력되고 현재 시간이  -->   
</body>
</html>
