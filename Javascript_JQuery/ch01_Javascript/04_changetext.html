<!--예제에서 실행중에 문서 내용을 변경 -->

<!--문단에는 "자바스크립트를 배우자"라는 내용이 적혀있음, 실행하면 이대로 출력될 것인가?-->
<!--결과는 아니다. 아래의 내용 참조 -->

<!--스크립트 코드로 para라는 id를 가지는 문단을 찾아 내용을 "파이썬을 배우자"로 바꿈 -->

<!--getElementById 메서드는 특정한 id를 가지는 태그를 찾음 -->
<!--이를 위해 조작할 대상 태그에 id속성을 반드시 주어야 함 -->
<!--대상 태그를 찾은 후 innerText 속성에 값을 대입함으로서 내용을 바꿈 -->

<!--아래의 예제는 실행 직후에 내용을 무조건 바꾸지만 원하는 시점에 원하는 값으로 변경할 수도 있음 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>changetext</title>
</head>
<body>
    <h1 id="para">자바스크립트를 배우자.</h1>
    <script>
       document.getElementById("para").innerText = "파이썬을 배우자.";
    </script>
</body>
</html>
