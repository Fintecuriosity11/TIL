<!--placeholder 속성-힌트 표시하기 -->

<!--사용자가 text를 입력할 때 도움이 되도록 입력란에는 적당한 힌트 내용을 표시하고 있다가 그 필드를 클릭하면 내용이 사라지도록 만듦 -->
<!--이런 경우에는 text field앞에 제목을 사용하지 않고도 사용자에게 해당 필드에 어떤 내용을 입력해야 알려 줄 수 있어 편리함 -->

<!--(ex) '네이버'같은 포털 사이트의 로그인 창에서도 따로 '아이디'나 '비밀번호' 같은 제목을 붙이지 않고  -->
<!--입력 필드 안에 '아이디'나 '비밀번호'라고 표시해 놓아 사용자가 알아볼 수 있도록 할 수 있음 -->

<!--<input> 태그의 placeholder 속성으로 '아이디' 필드를 마우스 오른쪽 버튼으로 클릭한 후 [검사]를 선택한 후 -->
<!--개발자 도구 창(F12)를 눌러서 열면 <input> 태그 안에 placeholder 속성이 사용된 것을 알 수 있다. -->

<!--학번을 입력하는 text field에는 '하이픈없이 입력'이라는 placeholder 텍스트가 희미하게 표시되어 사용자가 내용을 입력할때 도움 -->
<!--필드에 내용을 입력하기 시작하면 그 내용은 사라짐 -->

<label class="reg" for="uid" >학번</label>
<input type="text" id="uid" placeholder="하이픈없이 입력">
