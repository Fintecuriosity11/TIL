<!--type="time", type="datetime", type="datetime-local" 시간 지정하기 -->


<!--<input> 태그를 사용하면 날짜 뿐만 아니라 시간도 지정가능 -->
<!--시간을 지정할 때는 type="time"을 사용하고 날짜와 시간을 함께 지정하려면 type="datetime" or "datetime-local" 사용 -->

<input type="time | datetime | datetime-local" [value="기본 값" 속성="속성 값"]>

<!--시작 시간과 종료 시간을 선택하는 것으로 type="time" 유형을 사용했을 때는 시간을 조절 가능 -->
<!--type="datetime-local"유형을 사용했을 때는 날짜와 시간 모두 조절 가능 -->
<!--value 속성을 이용해 기본 값을 미리 저장해 놓았으므로 스핀박스의 화살표를 눌러 원하는 값 선택가능 -->

<h3>원하는 대관시간을 선택하세요(오늘)</h3>
<label>시작 시간<input type="time" value="09:00" id="start"></label>,
<label>종료 시간<input type="time" value="18:00" id="end"></label>

<h3>대관시간을 선택하세요(다른날짜)</h3>
<label>시작 시간<input type="datetime-local" value="2016-03-02T09:00" id="start"></label>,
<label>종료 시간<input type="datetime-local" value="2016-03-02T18:00" id="start"></label>
