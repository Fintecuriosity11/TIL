<!--min, max, step 속성 -->
 
<!--min 속성과 max 속성은 각각 해당 필드의 최솟값과 최댓값 지정 -->
<!--한 가지 속성만 지정할 수도 있지만 2가지 속성을 함께 써서 최솟값과 최댓값을 모두 지정해 사용자가 입력할 수 있는 값의 범위를 제한 가능 -->
<!--step 속성은 허용된 범위 내의 숫자의 일정한 간격을 가리킴 -->

  
<!--3가지 속성 모두 <input> 태그의 유형이 date이거나 datetime, datetime-local, month, week, time, number, range일 경우만 사용 가능 -->
<!--예제에서는 '단체 주문'필드에서 value 속성과 min,max,step 속성을 사용해 기본값, 최솟값을 10으로 지정 후 최댓값을 100 -->
<!--step을 10으로 했기 때문에 스핀박스를 클릭할 때마다 10만큼 커짐 -->

<label class="reg" for="group">단체주문</label>
<input type="number" id="group" value="10" min="10" max="100" step="10">
