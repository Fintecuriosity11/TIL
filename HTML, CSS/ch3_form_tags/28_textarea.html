<!--<textarea> 태그- 여러 줄을 입력하는 텍스트 영역을 만들기    -->

<!--폼이나 텍스트나 항목을 선택하는 것이 아니라 직접 여러 줄의 텍스트를 입력하는 영역을 만들 수도 있다. -->
<!--이 영력을 텍스트 영역(textarea)이라고 하며 한 줄이상의 문장을 입력할 때 사용하는 폼을 말한다. -->
<!--게시판에서 게시물을 입력하거나 회원가입 양식에서 사용자 약관을 표시할 때 자주 사용. -->

<!--기본형 -->

<textarea [속성="속성 값"]> 내용 </textarea>

<!--<textarea> 태그에서는 너비 크기를 지정하는 cols 속성과 화면에 몇 줄을 표시할지 지정하는 rows 속성을 사용 -->

<textarea name="intro" cols="60" rows="5">
과제를 매일하는 대학원생...

매일 아침 논문을 읽기 전에 저자의 의도를 한번 쯤은 생각해보자
"어떤 의도를 가지고 이 논문을 집필하였는가? 이 연구는 어떤 contribution을 가지고 있는가?"

</textarea>
