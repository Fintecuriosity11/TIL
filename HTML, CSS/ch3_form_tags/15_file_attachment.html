<!--type="file"- 파일 첨부하기 -->

<!--기본형 -->

<input type="file" [속성="속성 값"]>

<!--type="file" 필드를 넣으면 웹 브라우저 화면에 [파일선택]이나 [찾아보기]등 표시된다 -->
<!--위 표시된 [파일선택], [찾아보기] 버튼을 클릭한 후 파일 선택 후 첨부 -->

<label> 첨부파일 <input type="file"> </label>


<!--공지사항 팝업 창에 [닫기] 버튼을 만들어 팝업창을 닫는 법 -->

<form>
  <input type="button" value="닫기" onclick="window.close()">
</form>
