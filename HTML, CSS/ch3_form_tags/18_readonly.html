<!--readonly 속성- 읽기 전용 필드 만들기 -->
<!--입력란에 텍스트를 표시하는 것을 넘어 사용자가 입력하지 못하고 읽게만 만들 수도 있음 -->

<!--readonly 속성은 해당 필드를 읽기 전용을 바꿈-->
<!--즉 텍스트 필드나 텍스트 영역처럼 필드 안에 내용은 있지만 사용자에게 내용을 보여 주기만 하고 입력은 못하게 함(입력 X) -->
<!--readonly 속성은 "true"나 "false" 값 중 하나만 사용 가능, 속성과 함께 true나 false 값을 지정해도 되고 readonly라고만 씀 -->



<label class="reg" for="subj"> 스페인어회화(중급) </label>
<input type="text" id="subj" value="오후 7:00~9:00" readonly>
