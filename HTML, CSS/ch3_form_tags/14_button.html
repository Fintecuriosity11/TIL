<!--type="button" 버튼 넣기 -->


<!--버튼은 submit이나 reset같은 자체 기능 X , 오직 버튼만 넣음/script함수 연결해 사용 -->
<!--value 속성을 사용해 버튼에 표시할  -->

<!--기본형 -->

<input type="button" [value="버튼 내용"] [속성="속성 값"]>

<!--버튼을 클릭했을 때 새 탭을 여는 Javascript 함수를 실행시키려면 type="button" 유형을 사용-->
<!--버튼 삽입후 onclick추가해서 window.open()함수 사용 -->

<input type="button" value="새 탭 열기" onclick="window.open()">
