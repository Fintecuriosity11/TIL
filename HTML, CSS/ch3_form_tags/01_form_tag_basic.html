 <!--웹 폼(form)은 특정 항목에 사용자가 뭔가를 입력하는 형태로 주로 로그인 창이 웹폼을 이용한 사례다.-->
  <!--웹폼을 이용하면 로그인 창에 아이디와 비밀번호를 입력한 것처럼 이메일 주소, 전화번호 항목을 넣고 체크박스도 넣을 수 있다-->

<form>
  <input id="full-name" type="text"                  <!--<input> 입력항목을 만드는 tag-->
  autocomplete="off" placeholder="이름">             <!--type 입력항목을 지정하는 속성-->
                                                      
  <input id="email" type="email"                     <!--email주소 입력 필드 만들기-->
  autocomplete="off" placeholder="이메일 주소">
  
  <input id="password" type="password"               <!--비밀번호 입력 필드 만들기-->
  placeholder="비밀번호">
  <br>
  <input type="submit" value="가입하기">             <!--submit(전송버튼) 확인버튼 만들기-->
</form>
