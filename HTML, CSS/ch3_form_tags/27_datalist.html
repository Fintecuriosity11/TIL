<!--<datalist> 태그, <option> 태그    -->
<!--<select> 태그 대신 <datalist> 태그를 사용하면 데이터 목록 중에서 값을 선택하도록 만들 수 있음-->

<!--텍스트 필드에 직접 값을 입력하는 것이 아니라 데이터 목록에 제시한 값중에서 선택하면 그 값이 자동으로 입력 -->

<!--데이터 목록은 텍스트 필드와 함께 사용하기 때문에 <input> 태그를 함께 사용-->
<!--사용하는 방법은 <input> 태그의 list 속성 값과 데이터 목록의 id를 같게 만들면 된다.-->

<!-- type="text"일 경우, 대부분의 브라우저에서 지원하지만 number나 range, color 필드는 브라우저별이나 버전별로 지원하지 않을 수 있음 -->
<!--데이터 목록을 만들 때는 <datalist> 태그를 이용해 데이터 목록의 시작과 끝을 표시후 그사이에 <option> 태그를 사용해 각 데이터 옵션표시-->

<!--이때 <option> 태그에는 value 속성과 label 속성을 사용할 수 있음-->

<input type="text" id="interest" list="choice">                           <!--데이터 목록 사용 선언 -->
<datalist id="choice">                                                    <!--데이터목록 중 "choice"값 선택(후에 자동으로 입력) -->
  <option value="grammar" label="문법"></option>                          <!-- <option> 태그를 이용해 id가 "choices"인 목록 정의-->
  <option value="voca" label="어휘"></option>
  <option value="speaking" label="회화"></option>
  <option value="listening" label="리스닝"></option>
  <option value="news" label="뉴스청취"></option>
</datalist>
