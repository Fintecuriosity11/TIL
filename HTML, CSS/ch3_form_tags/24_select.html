<!--<input> 태그로 한 줄짜리 데이터를 입력할 수 잇는 폼 요소들을 이전에 다룸. -->
<!--<select>에서는 한 줄 짜리 데이터가 아닌 여러 데이터를 나열해 보여 주고 사용자가 선택할 수 있도록 해주는 폼-->

<!--사용자가 내용을 입력하는 것이 아니라 여러 옵션 중에서 선택하도록 하고 싶을 때 드롭다운 목록 사용 -->

<!--드롭다운 목록이란 클릭했을 때 옵션들이 요소 아래쪽으로 펼쳐지기 때문에 붙여진 이름 -->
<!--공간을 최소한으로 사용하면서 여러 옵션을 표시하려면 드롭다운 사용 -->

<!--드롭다운목록은 <select> 태그와 <option>태그를 이용행 표시-->
<!--<select> 태그로 드롭다운 목록의 시작과 끝을 표시하고 그 안에 <option>태그를 사용해서 원하는 항목추가 -->
<!--<option> 태그에는 value 속성을 이용해 서버로 넘겨주기 위한 값 지정 -->

<!--기본형 -->

<select 속성="속성 값">
  <option value="값" [속성="속성 값"]> 내용1 </option>
  <option value="값" [속성="속성 값"]> 내용2 </option>
  <option value="값" [속성="속성 값"]> 내용3 </option>
</select>

</select>
