<!-- 인라인 레벨 tag는 줄바꿈 없이 텍스트를 표시할 수 있음-->


<strong> 굵게 강조할 텍스트    </strong>                <!-- 경고나 주의사항처럼 중요한 내용이어서 강조해야 할 경우 사용-->
<b> 굵게 표시할 텍스트         </b>                     <!-- 문서(word) 작업 할때 쓰는 bold처리 글씨 굵게 처리하는 것과 동일(ctrl + b)-->

<i> 이탤릭체로 표시할 텍스트 </i>                       <!-- Word 작업에서 (ctrl + i)와 같은 텍스트 이탤릭체로 표시-->
<em> 이탤릭체로 강조할 텍스트 </em>                                                

<q> 인용내용    </q>                                   <!-- <blockquote> 태그는 블록 레벨 태그이기 때문에 인용 내용이 줄이 바뀌어 나타나고 다른 내용과 구별되도록 안으로 들여써짐 -->
                                                       <!-- <q> 태그는 인라인 레벨 태그이기 때문에 줄바꿈 없이 다른 내용과 함께 한 줄로 표시-->
<mark> 형광펜 효과내는 태그 </mark>
<span> 내용 </span>                                    <!-- 텍스트 단락 안에서 줄바꿈 업이 일부 텍스트만 묶어 스타일을 적용할때 사용-->
                                                       <!-- 텍스트 영역을 블록 단위, 즉 단락을 통째로 묶고 싶다면 <span>대신에 <div> 태그 사용-->
